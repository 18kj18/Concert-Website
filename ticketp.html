<!DOCTYPE html>
<html>
    <head>
        <title>Tickets Purchase</title>
		<link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
		<div class="navbar">
			<ul>
				<li><a href="./index.html">Home</a></li>
				<li><a href="./ticketp.html" class="active">Purchase Tickets</a></li>
			</ul>
		</div>

		<div class="data">

			<h1>Concert Tickets</h1>
			<hr/>

			<h3>Purchase Information</h3>
			
			<label for="band"> Band Name</label>
			<input id="band" list="bandlist">
			<datalist id="bandlist">
				<option value="Lovejoy"></option>
				<option value="Imagine Dragons"></option>
				<option value="One Direction"></option>
				<option value="Seamus Heaney"></option>
			</datalist>
			</br>

			<label for="ticketamount"> Number of Tickets </label>
			<input id="ticketamount" type="number">
			</br>

			<hr/>

			<h3>Personal Information</h3>

			<label for="name"> Name </label>
			<input id="name" type="text">
			</br>
				
			<label for="age"> Age </label>
			<input id="age" type="number">
			</br>
				
			<label for="address"> Address </label>
			<input id="address" type="text">
			</br>

			<label for="email"> Email-Address </label>
			<input id="email" type="email">
			</br>
			<hr/>
			
			<h3>Credit Card Information</h3>

			<label for="cardname"> Cardholder Name </label>
			<input id="cardname" type="text">
			</br>

			<label for="expdate"> Expiration Date </label>
			<input id="expdata" type="date">
			</br>
			
			<label for="cardnum"> Card Number </label>
			<input id="cardnum" type="number">
			</br>

			<label for="cvcnum"> CVC Number </label>
			<input id="cvcnum" type="number">
			</br>

			<a href="./concertd.html" class="button">Submit</a>

		</div>

    </body>
</html>
